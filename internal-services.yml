services:
  buffer_api:
    image: ${DOCKER_REGISTRY-}buffer_api
    build:
      context: .
      dockerfile: src/Buffer/WebAPI/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - backend

  shortener_api:
    image: ${DOCKER_REGISTRY-}shortener_api
    build:
      context: .
      dockerfile: src/Shortener/WebAPI/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - backend

  expiry_check_api:
    image: ${DOCKER_REGISTRY-}expiry_check_api
    build:
      context: .
      dockerfile: src/ExpiryChecker/WebAPI/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - backend

  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    ports:
      - 8083:80
    build:
      context: .
      dockerfile: src/Gateway/Gateway.WebAPI/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    depends_on:
      - expiry_check_api
      - shortener_api
      - buffer_api
    networks:
      - backend
      - fronted
